<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW1</title>
    <!-- link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script>
        document.write("<h1>Click the buttons to convert !<i>!</i></h1>")
    </script>
    <div class="container">
    <img src="coin.gif">
    <h3 class="pesos mt-5">100</h3>
    <p>pesos to another currency</p>
    <h3 id="currency"></h3>
    <button type="button" class="btn btn-light" id="usd">
    USD
    </button>
    <button type="button" class="btn btn-light" id="euro">
    Euro
    </button>
    <button type="button" class="btn btn-dark" id="reset">
    Reset
    </button>
    </div>
    <script>
        // constant for conversions
        const convertRates = {
            USD: 1.71,
            Euro: 1.64
        };
        // constants for element/s
        const currency = document.getElementById('currency');
        const usdBtn = document.getElementById('usd');
        const euroBtn = document.getElementById('euro');
        const resetBtn = document.getElementById('reset');

        function convert(rate) {
            currency.textContent = rate.toFixed(2);
        }

        // reset / refresh 
        function resetCurrencies() {
            currency.textContent = '';
        }
        // event listeners !!
        usdBtn.addEventListener('click', () => convert(convertRates.USD));
        euroBtn.addEventListener('click', () => convert(convertRates.Euro))
        resetBtn.addEventListener('click', resetCurrencies);
    </script>
</body>
</html>
